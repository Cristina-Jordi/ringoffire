<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px':80 + (i*90)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">

        <!-- Card stack -->
        <!-- Das letzte Bild wird zuoberst angezeigt also bottom up! -->
        <div class="card-stack">
            <img [ngStyle]="{'right.px': i*5}" *ngFor="let f of [0,1,2,3]; let i = index;"
                src="assets/img/cards/card_cover.png">
            <img (click)="takeCard()" class="top-card" style="right:25px" src="assets/img/cards/card_cover.png">

            <!-- Stack for playedCards -->
            <img *ngFor="let card of game.playedCards" class="played-card" [src]="'assets/img/cards/' + card + '.png'">

            <!-- currentCard and Animation -->
            <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right:25px"
                [src]="'assets/img/cards/' + game.currentCard + '.png'">
        </div>
    </div>

    <app-game-rules [card]="game.currentCard ? game.currentCard: ''" class="game-rules"></app-game-rules>

    <button mat-fab color="primary" (click)="openDialog()" class="btn-add"><mat-icon>add</mat-icon></button>
